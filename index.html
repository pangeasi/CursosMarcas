<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto de plataforma de cursos</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <script>
        document.addEventListener("scroll",()=>{
            document.getElementById("searchCursos").style.display = "none";
            $(':focus').blur()
        })
    

       function mostrarCursos(){
           document.getElementById("searchCursos").style.display = "block";
           
       }

       function ocultarCursos(){
        document.getElementById("searchCursos").style.display = "none";
       }

       	$(document).ready(function() {

$('input[type="search"]').keyup(function(){

var filter = jQuery(this).val();
jQuery("#searchCursos ul li").each(function () {
    if (jQuery(this).text().search(new RegExp(filter, "i")) < 0) {
        jQuery(this).hide();
    } else {
        jQuery(this).show();
        jQuery(this).children().show();
    }
});    
});
})
        
    </script>


    <script src="js/scroll.js"></script>
    <header id="header" class="nav-down">
        <div class="logo"></div>
        <nav class="normal">
           <div class="categories">Categorias
               <ul class="submenu">
                   <li class="dw">Diseño web</li>
                   <li class="ai">Analisis imagen</li>
                   <li class="di">Diseño</li>
                   <li class="ag">Arte Gráfico</li>
                   <li class="an">Animación 2D y 3D</li>
                   <li class="fo">Fotografía</li>
                </ul>
           </div>
           <div class="search">
               <input type="search" name="search" id="search" placeholder="Buscar cursos..." onfocusout="ocultarCursos()" onfocus="mostrarCursos()" >
               <div id="searchCursos"></div>
           </div>
        </nav>
        <nav class="log">
            <div class="login">ENTRAR</div>
            <div class="registrate">REGISTRATE</div>
        </nav>
    </header>
    <aside>
        <div class="layerLock"><div class="textLayer">Nuestros cursos son únicos</div></div>
        <video class="videoC" src="video/videoplayback.mp4" autoplay loop muted></video>

    </aside>
    <main id="cursos"></main>

    <footer>  
    </footer>
</body>

<script src="js/loadXML.js"></script>
    <script>	
        loadXML("data/db.xml", "data/template.xsl" , "cursos");
        loadXML("data/db.xml", "data/templateSearch.xsl" , "searchCursos");
    </script>
</html>
